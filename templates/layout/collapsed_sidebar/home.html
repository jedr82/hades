{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'lib/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'lib/dist/css/adminlte.min.css' %}">

  <!-- REQUIRED SCRIPTS --> 
  <!-- jQuery -->
  <script src="{% static 'lib/plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'lib/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'lib/dist/js/adminlte.min.js' %}"></script>
  <!-- SweetAlert2 -->
  <script src="{% static 'lib/plugins/sweetalert2/sweetalert2.all.min.js' %}"></script>
  <!-- JQuery Confirm -->
  <link rel="stylesheet" href="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.css' %}">
  <script src="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.js' %}"></script>
  <!-- Funciones JS -->
  <script src="{% static 'js/functiones.js' %}"></script>
  
  {% block head %}
    
  {% endblock head %}
    
</head>

{% block body %}
    
{% endblock body %}
    
</html>
