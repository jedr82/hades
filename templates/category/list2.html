{% extends 'list_base.html' %}

{% block columns %}
<tr>
    <th scope="col" style="width: 10%;">Nro</th>
    <th scope="col" style="width: 20%;">Nombre</th>
    <th scope="col" style="width: 50%;">Descripci√≥n</th>
    <th scope="col" style="width: 20%;">Opciones</th>
</tr>
{% endblock columns %}

{% block rows %}
    {% for c in object_list %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.description }}</td>
            <td>
                <a href="{% url 'erp_app:category_edit' c.id %}" type="button" class="btn btn-warning btn-xs btn-flat"><i class="fas fa-edit"></i></a>
                <a href="{% url 'erp_app:category_delete' c.id %}" type="button" class="btn btn-danger btn-xs btn-flat"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
    {% endfor %}
{% endblock rows %}
